<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <label>
        Логін:
        <input
          class="input"
          autofocus
          required
          placeholder="login"
          type="text"
          pattern="^[a-zA-Z][a-zA-Z0-9]{2,15}$"
          name="login"
        />
      </label>
      <label for="password-input">
        Password:
        <input
          class="input"
          id="password-input"
          name="password"
          placeholder="password"
          type="password"
          autocomplete="new-password"
        />
      </label>
      <label>
        Email:
        <input
          class="input"
          type="email"
          placeholder="email"
          autocomplete="email"
          name="email"
          pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
          required
        />
      </label>

      <label>
        Бажана заробітня платня:
        <input type="number" name="salary" />
      </label>
      <input type="date" placeholder="date of birth" name="birthday" />
      <label>
        Ви повнолітній?
        <input type="checkbox" name="isAdult" value="true" />
      </label>
      <p>Вкажіть свою стать:</p>
      <label>
        <input type="radio" name="gender" value="male" />
        Чоловіча
      </label>
      <label>
        <input type="radio" name="gender" value="female" />
        Жіноча
      </label>

      <button type="submit">Register</button>
    </form>
  </body>
</html>
